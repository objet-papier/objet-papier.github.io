<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>

    <div class="project-page-content">

      <h1>{{ page.number }}</h1>

      {% for image in page.images %}
        <img src="{{ site.baseurl }}/uploads/{{ image }}">
      {% endfor %}

      {{ content }}

    </div>

    {% include js.html %}

  </body>

</html>
