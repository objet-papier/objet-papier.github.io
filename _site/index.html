<!DOCTYPE html>
<html lang="en">

  <head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="/assets/main.css">

  <link rel="canonical" href="http://localhost:4000/">
  <link rel="alternate" type="application/rss+xml" title="Objet Papier" href="/feed.xml">

  
</head>


  <body>

    <div class="landing-newspaper-forever">
  <div class="landing-content-desktop">
    <div class="title">
      <img src="/assets/images/nf-landing-type.svg">
    </div>
    <div class="illu">
      <img class="illu-bg" src="/assets/images/nf-landing-illu.png">
      <canvas id='canvas' width=668 height=525 ></canvas>
      <img class="illu-front" src="/assets/images/nf-landing-ellipse.svg">
    </div>
  </div>

  <div class="landing-content-mobile">
    <div class="title">
      <img src="/assets/images/nf-landing-type.svg">
    </div>
    <img class="illu-mobile" src="/assets/images/nf-landing-complete.svg">
    <div></div>
  </div>

  <div class="nf-enter-link">
    <a href="/home/">entrer</a>
  </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
  var canvas = document.getElementById('canvas');
  var ctx = canvas.getContext('2d');
  var canvasx = $(canvas).offset().left;
  var canvasy = $(canvas).offset().top;
  var last_mousex = last_mousey = 0;
  var mousex = mousey = 0;

  //prepare canvas
  ctx.fillStyle = '#ffffff'
  ctx.fillRect(0, 0, 668, 525);
  // ctx.strokeStyle = 'rgba(0, 0, 0, 1)';
  

  canvas.onmousemove = function(e) {

    mousex = parseInt(e.clientX-canvasx);
    mousey = parseInt(e.clientY-canvasy);
    ctx.beginPath();
    ctx.globalCompositeOperation = 'destination-out';
    ctx.lineWidth = 30;
    ctx.moveTo(last_mousex,last_mousey);
    ctx.lineTo(mousex,mousey);
    ctx.lineJoin = ctx.lineCap = 'round';
    ctx.stroke();
    last_mousex = mousex;
    last_mousey = mousey;
}

</script>

  </body>

</html>
